{% set name = "polaris" %}
{% set version = "0.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/polaris-lib/polaris_lib-{{ version }}.tar.gz
  sha256: 03dd9068c2be7a5c2413f09b05b5ee528bce46ac6d1a87a007e9672e6f5b9b38

build:
  entry_points:
    - polaris = polaris.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - authlib
    - boto3 <1.36.0
    - datamol >=0.12.1
    - fastpdb
    - fsspec
    - halo
    - httpx
    - loguru
    - numcodecs >=0.13.1
    - numpy <2
    - pandas
    - pyarrow <18
    - pydantic >=2
    - pydantic-settings >=2
    - pyroaring
    - pyyaml
    - scikit-learn
    - scipy
    - seaborn
    - tqdm
    - typer
    - typing-extensions >=4.12.0
    - zarr >=2,<3

test:
  requires:
    - python {{ python_min }}
  commands:
    - polaris --help
    - python -c "import polaris; assert polaris.__version__ == '{{ version }}'"

about:
  summary: Client for the Polaris Hub.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/polaris-hub/polaris

extra:
  recipe-maintainers:
    - Andrewq11
    - cwognum
